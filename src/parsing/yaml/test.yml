Initialization:
  - AskedBella = false
  - Intelligence = 4
  - Fangs = true

Bella:
  selector:
    - condition: Intelligence >= 4 and Fangs == true #precondition for the action below
      effects: 
        - BellaLikesYou = true
      ticks: 0 #optional
    - condition: AskedBella == true #this is a guard for the selector below
      selector:
        - condition: Fangs == false
          effectText: "Ew, you don't even have fangs.."
          effects:
            - AskedBella = false
            - NeedToSharpenTeeth = true
          ticks: 0 #optional
        - condition: Intelligence < 4
          effectText: "Sorry, I only like intelligent guys.."
          effects:
            - AskedBella = false

